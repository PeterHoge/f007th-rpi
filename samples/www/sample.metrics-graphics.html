<html>

<head>
  <meta charset="utf-8">
  <title>Temperature</title>

  <script src="https://d3js.org/d3.v6.min.js"></script>

  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>

<body>
  <div style="width:1000px">
    <canvas id="chart1"></canvas>
  </div>
  <br>
  <br>
  <button id="update">update</button>
  <br>
  <br>
  <div id="jsGrid"></div>
  <script>
    var globals = {};

    globals.chart = null;

    globals.chart_cfg = {
      title: "Temperature",
      data: [],
      width: 1000,
      height: 300,
      right: 40,
      target: '#chart1',
      xAccessor: 't',
      yAccessor: 'y',
      //y_extended_ticks: true,
      //brush: 'x'
    };

    globals.sensors = [];

    function redrawChart(chart_data,sensors) {
      var cfg = globals.chart_cfg;
      cfg.data = chart_data;
      cfg.legend = sensors;

      var chart = globals.chart;
      if (chart == null) {
        chart = MG.data_graphic(cfg);
        globals.chart = chart;
      } else {
        chart.redraw();
      }
    };

    function refreshChart(sensors) {
      var chart_data = [];
      var sensors_count = sensors.length;
      var countdown = sensors_count;

      function updateChartData(index, sensor_data) {
        chart_data[index] = MG.convert.date(sensor_data, 't', '%Y-%m-%d %H:%M:%S%Z');
        if (--countdown == 0) {
          redrawChart(chart_data, sensors);
        }
      }

      function refreshChartData(index, sensor_id) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onloadend = function() {
          if (this.readyState == 4 && this.status == 200) {
            var response_data = JSON.parse(this.responseText);
            updateChartData(index, response_data);
          }
        };
        xmlhttp.open("GET", '/api/temperature/'+sensor_id+'?scale=F', true);
        xmlhttp.send();
      }

      if (sensors_count == 0) {
        redrawChart([],[]);
      } else {
        for (var index = 0; index<sensors_count; index++) {
          var sensor_id = sensors[index];
          refreshChartData(index, sensor_id);
        }
      }
    }


    document.getElementById('update').addEventListener(
      'click',
      function() {
        $("#jsGrid").jsGrid("refresh");
      }
    );


    $("#jsGrid").jsGrid({
      height: "auto",
      width: "500",

      sorting: true,
      paging: false,
      autoload: true,

      controller: {
        loadData: function() {
          var d = $.Deferred();

          $.ajax({
            url: "/api/sensors?format=brief",
            dataType: "json"
          }).done(function(response) {
            d.resolve(response);

            var sensors = [];
            for (var i = 0; i<response.length; i++) {
              var item = response[i];
              var sensor_id = item.name;
              if (sensor_id !== undefined && sensor_id != "") sensors.push(sensor_id);
            }
            refreshChart(sensors);
          });

          return d.promise();
        }
      },

      fields: [
        { title: "Name", name: "name", type: "text" },
        { title: "\u2109", name: "temperature", type: "number", width: 50, align: "center" },
        { title: "Humidity", name: "humidity", type: "number", width: 50, align: "center" },
        { title: "Battery", name: "battery_ok", type: "text", width: 50, align: "center", itemTemplate: function(value) { return value===undefined ? "-" : value ? "OK" : "Low"; } }
      ]
    });
  </script>
</body>

</html>
